<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Vehicle | LSD Supercars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="LSD Supercars">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="track.html">Track Vehicle</a></li>
                <li><a href="payment-history.html">Payments</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="tracking-container">
        <div class="tracking-content">
            <h2>Track Your Supercar</h2>
            <p>Enter your tracking ID to check the real-time status of your rented vehicle.</p>
            
            <form id="tracking-form" class="tracking-form">
                <div class="form-group">
                    <input type="text" id="tracking-id" placeholder="Enter Tracking ID" required><br><br>
                </div>
                <button type="submit">Track Vehicle</button>
            </form>

            <div id="tracking-result">
                <h3>Status:</h3>
                <p id="status-message">Awaiting tracking ID...</p>
            </div>

            <div class="map-container">
                <h3>Live Location</h3>
                <div id="map">
                    <img src="images/maps-2.jpg" height="400px" width="1600px" style="border-radius:15px;" alt="Location">
                    <!-- Google Maps integration -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Luxurious Supercar Dreams. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Tracking Form Handling
        document.getElementById("tracking-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const trackingId = document.getElementById("tracking-id").value;
            const statusMessage = document.getElementById("status-message");
            
            // Simulated tracking statuses
            const statuses = {
                "LSD123": "üöó Your car is on the way!",
                "LSD456": "üèÅ Your car has arrived!",
                "LSD789": "üõ†Ô∏è Your car is in maintenance!"
            };

            statusMessage.textContent = statuses[trackingId] || "‚ùå Invalid tracking ID!";
        });
    </script>
</body>
</html>
